version: '3.1'
services:
  postgresql:
    image: postgres
    container_name: pg-docker
    hostname: pg-database
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=09071999
      - POSTGRES_DB=vifrin
    restart: always
    networks:
      - be-common-network

  pgadmin:
    container_name: pgadmin4
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: root@root.com
      PGADMIN_DEFAULT_PASSWORD: root
      # PGADMIN_LISTEN_PORT = 80
    ports:
      - "5050:80"
    networks:
      - be-common-network


